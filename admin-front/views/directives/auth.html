<div id="authModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Admin Auth</h4>
			</div>
		<form ng-submit="saveAuth()">
			<div class="modal-body row">
				<div class="form-group col-xs-6 text-center">
					<label for="inputUser">User</label>
					<input type="text" class="form-control text-left" id="inputUser" ng-model="auth.username" placeholder="Username">
				</div>
				<div class="form-group col-xs-6 text-center">
					<label for="inputPassword">Password</label>
					<input type="password" class="form-control text-left" id="inputPassword" ng-model="auth.password" placeholder="Password">
				</div>
			</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default" >Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
